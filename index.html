<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>号码百事通</title>
    <script src="js/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav><span class="tip">&lt;</span>号码识别设置 <span class="txt"><a href="#">帮助</a></span></nav>
    <section id="box1">
        <div class="img"><img src="images/bg_dagou@2x.png"  width="100%" height="100%" alt=""></div>
        <div class="chk">检查更新中...</div>
        <p>上次更新日期 2009-12-12</p>
    </section>
    <section id="box2">
        <div class="bag"><img src="images/iocn_wenjianbao@2x.png"><p>号码扩展包</p> <a href="download.html">NEW</a><span>&gt;</span></div>
        <div class="wifi"><img src="images/iocn_wi-fi@2x.png" alt=""><p>wi-fi下自动更新</p> <span class="yj"><span class="yy"></span></span> </div>
    </section>
    <script>
        $(function(){
            setTimeout(function () {
                $('#box1 .chk').html('检查更新完成')
            },3000);
            var i=1;
            $('#box2 .wifi .yy').click(function () {
                    i++;
                    if(i%2!==0){
                        $(this).css({background:'#19f',float:'right'}).parent().css('background','#8fccff');
                    }else{

                        $(this).css({background:'#eee',float:'left'}).parent().css('background','#ccc');
                    }

            })
        })
    </script>
</body>
</html>
